<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="roboto-medium">
    <header class="header">
      <div class="header__container">
        <a
          class="logo__link"
          href="index.html"
        >
          <img
            class="logo"
            alt="Moyo company logo"
            src="./images/logo.png"
          />
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link is-active"
                href="index.html"
              >
                apple
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="index.html"
              >
                samsung
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="index.html"
              >
                smartphones
              </a>
            </li>
            <li class="nav__item">
              <a
                href="index.html"
                class="nav__link"
                data-qa="hover"
              >
                laptops & computers
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="index.html"
              >
                gadgets
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="index.html"
              >
                tablets
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="index.html"
              >
                photo
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="index.html"
              >
                video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
