<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a class="logo-link">
        <img
          class="logo"
          alt="logo"
          src="./images/logo.png"
        />
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item-wrapper">
            <a class="nav-item is-active">apple</a>
          </li>
          <li class="nav-item-wrapper">
            <a class="nav-item">samsung</a>
          </li>
          <li class="nav-item-wrapper">
            <a class="nav-item">smartphones</a>
          </li>
          <li class="nav-item-wrapper">
            <a
              class="nav-item"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>
          <li class="nav-item-wrapper">
            <a class="nav-item">gadgets</a>
          </li>
          <li class="nav-item-wrapper">
            <a class="nav-item">tablets</a>
          </li>
          <li class="nav-item-wrapper">
            <a class="nav-item">photo</a>
          </li>
          <li class="nav-item-wrapper"><a class="nav-item">video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
